<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">搜索中心</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="shopcar.html">
        <span class="mui-icon iconfont icon-shoppingCar"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="container">

        <div class="search">
            <input type="text" placeholder="搜索您喜欢的商品">
            <input type="button" value="搜索" id="search-btn">
        </div>



        <div class="history-top mui-clearfix">
            <span class="title mui-pull-left">搜索历史</span>
            <span class="clear mui-pull-right mui-icon mui-icon-trash" id="clearBtn">清空历史</span>
        </div>
        <ul class="mui-table-view" id="history-box">

        </ul>
        <script id="historyTpl" type="text/template">
            <% for(var i=0;i<=results.length-1;i++){ %>
            <li class="mui-table-view-cell"><%=results[i] %></li>
            <% } %>
        </script>
    </div>
</div>


</body>
</html>
