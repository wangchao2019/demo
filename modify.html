<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modify.css">
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="lib/zepto/selector.js"></script>
    <script src="js/modify.js"></script>


    <script src="js/public.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">个人中心</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item " href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="shopcar.html">
        <span class="mui-icon iconfont icon-shoppingCar"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-scroll-wrapper">
    <div class="mui-scroll">
        <form class="mui-input-group my-login">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入原密码" name="originPass">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input type="password" class="mui-input-password" placeholder="请确认新密码" name="confirmPassword">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" placeholder="认证码" name="checkCode">
                <span class="getCode" id="getCheckCode">获取认证码</span>
            </div>
            <div class="mui-input-row ">
                <button id="modifyBtn" type="button" class="mui-btn  ">确认修改密码</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
