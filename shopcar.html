<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/mui/css/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/shopcar.css">
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/shopcar.js"></script>

</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">购物商城</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item " href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item mui-active" href="shopcar.html">
        <span class="mui-icon iconfont icon-shoppingCar"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-scroll-wrapper">
    <div class="mui-scroll">
        <ul class="mui-table-view" id="cartBox"></ul>
        <h4 class="total">订单总额：¥110</h4>
    </div>
</div>
<script id="cartTpl" type="text/html">
    <% for(var i=0;i<=data.length-1;i++){ %>
    <li class="mui-table-view-cell mui-transitioning mui-media">
        <div class="mui-slider-right mui-disabled">
            <span class="mui-btn mui-btn-primary editBtn" >编辑</span>
            <span class="mui-btn mui-btn-red deleteBtn" id="deleteBtn1" >删除</span>
        </div>
        <div class="mui-slider-handle">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="images/detail.jpg">
                <div class="mui-media-body">
                    <p>
                        <%=data[i].proName%>
                    </p>
                    <div class="mui-row">
                        <div class="mui-col-sm-6">
                            <input type="checkbox">
                            <span class="price-1">¥<%=data[i].price %></span>
                            <span class="price-2 gray">¥<%=data[i].oldPrice %></span>
                        </div>
                        <div class="mui-col-sm-4">
                            <span class="gray">鞋码：<%=data[i].size %></span>
                        </div>
                        <div class="mui-col-sm-2">
                            <span class="gray"><%=data[i].num %>双</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </li>
    <% } %>
</script>


</body>
</html>
